
<div class="modal-header">
    <h3 class="modal-title">Update Contact Info</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form" ng-hide="isPrimaryEmail()">
        <!-- Contact fields -->
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Type</label>
                        
            <div class="col-sm-10">
                <select class="form-control" id="inputTitle" ng-model="contact.type">
                    <option value="" disabled selected style='display:none;'>Choose contact type</option>
                    <option>email</option>
                    <option>phoneNo</option>
                    <option>adress</option>
                    <option>fax</option>
                </select>
            </div>
            
        </div>
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Enter contact type information" ng-model="contact.content">
            </div>
        </div>

        <!-- Submit/Cancel panel -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click="update()">Update</button>
                <button type="submit" class="btn btn-danger pull-right" ng-click="deleteContact()">Delete</button>
            </div>
        </div>
        
        <!-- Error panel -->
        <div class="alert alert-danger" role="alert" ng-show="error === 'true'">{{errorMessage}}</div>
    </form>
    
    <!-- For Primary Email Type -->
    <form class="form-horizontal" role="form" ng-if="isPrimaryEmail()">
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <p><strong>Type: </strong><span class="label label-success">{{contact.type}}</span></p>
                <p><strong>Content: </strong>{{contact.content}}</p>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-warning" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-danger pull-right" ng-click="deleteContact()">Delete</button>
            </div>
        </div>
    </form>
</div>
