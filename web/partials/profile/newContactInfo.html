
<div class="modal-header">
    <h3 class="modal-title">New Contact Info</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form">

        <!-- Contact fields -->
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-9">
                <select class="form-control" id="inputTitle" ng-model="contact.type">
                    <option value="" disabled selected style='display:none;'>Choose contact type</option>
                    <option>email</option>
                    <option>phoneNo</option>
                    <option>adress</option>
                    <option>fax</option>
                </select>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputTitle" placeholder="Enter contact type information" ng-model="contact.content">
            </div>
            <div class="col-sm-1"></div>
        </div>

        <!-- Submit/Cancel panel -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click='submit()'>Submit</button>
            </div>
        </div>
        
        <!-- Error panel -->
        <div class="alert alert-danger" role="alert" ng-show="error == 'true'">{{errorMessage}}</div>
    </form>
</div>
