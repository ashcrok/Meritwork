
<div class="modal-header">
    <h3 class="modal-title">Update Service</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form">

        <!-- Contact fields -->
        <div class="form-group">
            <label for="inputServiceName" class="col-sm-3 control-label">Service</label>
            <div class="col-sm-8">
                <input type="text" id="inputServiceName" ng-model="service.service" class="form-control">
            </div>
            <div class="col-sm-1"></div>
        </div>
        
        <div class="form-group">
            <label for="inputOccupation" class="col-sm-3 control-label">Occupation</label>
            <div class="col-sm-8">
                <input type="text" id="inputOccupation" ng-model="service.occupation" typeahead="occupation as occupation.occupation for occupation in occupations | filter:$viewValue | limitTo:8" class="form-control" autocomplete="off">
            </div>
            <div class="col-sm-1"></div>
        </div>
        
        <div class="form-group">
            <label for="inputIndustry" class="col-sm-3 control-label">Industry</label>
            <div class="col-sm-8">
                <input type="text" id ="inputIndustry" ng-model="service.industry" typeahead="industry as industry.industry for industry in industries | filter:$viewValue | limitTo:8" class="form-control" autocomplete="off">
            </div>
            <div class="col-sm-1"></div>
        </div>
        
        <div class="form-group">
            <label for="inputDescription" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-8">
                <textarea type="text" class="form-control" id="inputDescription" placeholder="Short description" ng-model="service.description" 
                          rows="5" style="resize: none"></textarea>
            </div>
            <div class="col-sm-1"></div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">Location</label>
            <div class="col-sm-8">
                <input id="autocomplete" type="text" class="form-control" ng-model="service.location" autocomplete="off">
            </div>
            <div class="col-sm-1"></div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">Contact</label>
            <div class="col-sm-8">
                <table class="table table-hover table-condensed table-bordered" style="background-color: white" ng-if="loggedUser.user.contact.length !== 0">
                    <colgroup>
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 90%;">
                    </colgroup>
                    <tbody>
                        <tr data-ng-repeat="contact in loggedUser.user.contact" align="center" ng-click="checkboxClick(contact)" style="cursor: pointer">
                            <td>
                                <span class="glyphicon glyphicon-ok"     ng-if="isChecked(contact)"></span>
                                <span class="glyphicon glyphicon-remove" ng-hide="isChecked(contact)"></span>
                            </td>
                            <td>{{contact.content}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="checkbox pull-right" style="padding:0px">
                    <label style="display: inline; font-size: 12px">
                        <input type="checkbox" ng-model="service.privacy" ng-true-value=true ng-false-value=false> <strong>Make contact info Private</strong>  
                    </label>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
        
        

        <!-- Submit/Cancel panel -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click='submit()'>Update</button>
                <button type="submit" class="btn btn-primary pull-right" ng-click='deleteService()'>Delete</button>
            </div>
        </div>
        
        <!-- Error panel -->
        <div class="alert alert-danger" role="alert" ng-show="error === 'true'">{{errorMessage}}</div>
    </form>
</div>
